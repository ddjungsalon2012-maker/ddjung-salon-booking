runConfig:
  minInstances: 0
  memoryMiB: 512

env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "ddjung-salon-v2.firebaseapp.com"

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "ddjung-salon-v2"

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "ddjung-salon-v2.firebasestorage.app"

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "692498039840"

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "1:692498039840:web:23bd3a15aed9f7bf052845"

  - variable: NEXT_PUBLIC_ADMIN_EMAIL
    secret: NEXT_PUBLIC_ADMIN_EMAIL

  - variable: ADMIN_EMAIL
    secret: ADMIN_EMAIL

  - variable: NEXT_PUBLIC_PROMPTPAY
    secret: NEXT_PUBLIC_PROMPTPAY
